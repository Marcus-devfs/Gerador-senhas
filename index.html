<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerar senhas">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gerador de senhas</title>
</head>

<body>
    <section class="container-fluid col-md-12 m-auto w-100">
        <br><br><br><br><br><br>
        <div class="container" id="caixa">
            <br><br>
            <img src="img/geradordesenha.png" class="rounded mx-auto d-block" alt="...">
            <br><br>
            <div class="container text-center col-md-4">
                <label for="customRange3" class="form-label" id="title-tamanho">Tamanho de caracteres: <span id="valor"></span></label>
                <input type="range" class="form-range" min="5" max="20"  value="15" id="slider">

                <button class="btn btn-primary" type="submit" onclick="generatePassword()">Gerar senha</button>
            </div>
            <br><br>
            <div class="container hide text-center mx-10 col-md-4" id="container-password">
                <span class="text-center m-auto" id="title-password"> Sua senha gerada foi:</span>
                <div class="text-center" id="password">121213123123</div>
                <button type="button" class="btn btn-outline-danger m-auto" onclick="copyPassword()">Copiar</button>
            </div>
            <br>
        </div>




    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
